<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav-container">
        <nav
          class="navbar navbar-expand-lg navbar-light justify-content-around py-2 align-middle"
        >
          <div class="nav-left">
            <a class="navbar-brand" href="#"
              ><img
                src="./images/monk arena light.png"
                alt="Monk Arena"
                class="logo img img-responsive"
                width="150px"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="nav-mid">
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
          <div class="nav-right">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    ><img
                      src="https://image.flaticon.com/icons/svg/846/846449.svg"
                    /><span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><img
                      src="https://image.flaticon.com/icons/svg/2089/2089310.svg"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><img
                      src="https://image.flaticon.com/icons/svg/833/833300.svg"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><img
                      src="https://image.flaticon.com/icons/svg/876/876752.svg"
                  /></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><img
                      src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
                      alt="Monk Arena"
                      class="img-fluid img-responsive rounded-circle"
                      style="width: 27px; height: 27px;"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
