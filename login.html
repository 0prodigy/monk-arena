<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Monk-Arena</title>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <nav class="p-1 fixed-top">
        <div class="nav-container">
          <nav
            class="navbar navbar-expand-lg navbar-light justify-content-around"
          >
            <div class="nav-left mx-4">
              <a class="navbar-brand" href="#"
                ><img
                  src="./images/monk arena light.png"
                  alt="Monk Arena"
                  class="logo img img-responsive"
                  width="150px"
              /></a>
            
              
            </div>
        
        <div
          class="btn-group btn-group-toggle offset-lg-5 offset-sm-0"
          data-toggle="buttons"
        >
          <label class="btn active">
            <input type="radio" name="options" id="option1" checked />About
          </label>
          <label class="btn">
            <input type="radio" name="options" id="option2" />Login
          </label>
          <label class="btn">
            <input type="radio" name="options" id="option3" />Careers
          </label>
        </div>
      </nav>
    </div>
    <div style="margin-top: 70px; margin-left: 5%;">
      <div class="container">
        <div class="row p-2">
          <div id="errorMsg" class="p-5 fixed-top d-none"></div>
          <div class="col-sm-12 col-md-5 col-lg-5 bg-light">
            <div class="my-4">
              <h3 class="mx-0 my-2 text-info">Let's Start! <img
                src="https://image.flaticon.com/icons/svg/2230/2230347.svg"
                style="width: 100px; height: 30px;"
              /></h3>
            </div>
            <button
              type="button"
              id="loginToggle"
              class="mb-5 btn btn-outline-secondary w-25"
            >
              Login
            </button>
            <button
              type="button"
              id="signUpToggle"
              class="mb-5 btn btn-outline-secondary w-25"
            >
              Register
            </button>
            <form id="loginForm">
              <div class="form-group text-info">
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  aria-describedby="Email"
                  placeholder="Email Address"
                  style="width: 80%;"
                />
                <small id="mobile" class="form-text text-muted">
                  We'll never share your email with anyone else.</small
                >
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Password"
                  style="width: 80%;"
                />
                <div class="form-check">
                  <input
                    class="form-check-input my-2"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios2"
                    value="option2"
                  />
                  <label class="form-check-label my-1" for="exampleRadios2">
                    Remember Me
                  </label>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-outline-secondary"
                id="loginbtn"
              >
                Login to Monk-Arena
              </button>
            </form>
            <form id="signUpForm" class="d-none">
              <div class="form-group text-info">
                <h3 class="mx-0 my-2 text-info">
                  Sign up to see posts from your friends.
                </h3>
                <input
                  type="name"
                  class="form-control my-2"
                  id="signupname"
                  aria-describedby="signupname"
                  placeholder="Name"
                  style="width: 80%;"
                />
                <input
                  type="email"
                  class="form-control my-2"
                  id="signupemail"
                  placeholder="Email"
                  style="width: 80%;"
                />
                <input
                  type="password"
                  class="form-control my-2"
                  id="signuppassword"
                  placeholder="Password"
                  style="width: 80%;"
                />
                <input
                  type="password"
                  class="form-control my-2"
                  id="signupPassword"
                  placeholder="Confirm Password"
                  style="width: 80%;"
                />
                <button
                  type="submit"
                  class="btn btn-outline-secondary w-25 my-2"
                  id="finalsignup"
                >
                  Sign up!
                </button>
              </div>
            </form>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-5">
            <div class="card bg-light border-0">
              <div
                id="carouselindicators"
                class="carousel slide carousel-fade"
                data-ride="carousel"
              >
                <ol class="carousel-indicators">
                  <li
                    data-target="#carouselindicators"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li data-target="#carouselindicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active my-2">
                    <img
                      src="https://images.unsplash.com/photo-1501718037961-bb722c970f08?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                      class="d-block"
                      style="height: 500px; width: 100%;"
                      alt="Responsive image"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://images.unsplash.com/photo-1569668723493-80d82b05bad7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                      class="d-block"
                      style="height: 500px; width: 100%;"
                      alt="Responsive image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="User.js"></script>
    <script src="main.js"></script>
    <script src="login.js"></script>
  </body>
</html>
