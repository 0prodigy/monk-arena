<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-container" style="height: 50px;">
        <nav
          class="navbar navbar-expand-lg navbar-light justify-content-around py-2 align-middle"
        >
          <div class="nav-left">
            <a class="navbar-brand" href="#"
              ><img
                src="./images/monk arena light.png"
                alt="Monk Arena"
                class="logo img img-responsive"
                width="150px"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
          <div class="nav-mid">
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
          <div class="nav-right">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <section class="profile bg-light">
        <hr />
      </section>
      <div>
        <div class="row">
          <div class="col-lg-4 my-2">
            <img
              src="https://images.unsplash.com/photo-1507146426996-ef05306b995a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
              alt="Monk Arena"
              class="img-fluid img-responsive rounded-circle offset-lg-5"
              style="width: 200px; height: 200px;"
            />
          </div>
          <div class="col-lg-8 my-2">
            <h4 class="offset-lg-1 text-muted">_prodigy_</h4>
            <br />
            <h5 class="offset-lg-1 text-dark">
              99 Posts <span class="offset-1"></span> 153 followers
              <span class="offset-1"></span> 136 following
            </h5>

            <h5 class="offset-lg-1 text-dark mt-4">Akash Pathak</h5>
            <h6 class="offset-lg-1 text-info">
              When you Love what you have,you have everything.
            </h6>
          </div>
        </div>
      </div>
      <hr />
      <ul
        class="nav nav-tabs justify-content-center profile-tabs"
        id="myTab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="post-tab"
            data-toggle="tab"
            href="#post"
            role="tab"
            aria-controls="post"
            aria-selected="true"
            ><img src="./images/add-post.svg" alt="" /> Posts</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            href="#profile"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            ><img src="./images/user.svg" alt="" /> Profile</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="save-tab"
            data-toggle="tab"
            href="#save"
            role="tab"
            aria-controls="save"
            aria-selected="false"
            ><img src="./images/save.png" alt="" /> Save</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="feed-tab"
            data-toggle="tab"
            href="#feed"
            role="tab"
            aria-controls="feed"
            aria-selected="false"
            ><img src="./images/posts.svg" alt="" /> Feed</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="post"
          role="tabpanel"
          aria-labelledby="post-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="feed"
          role="tabpanel"
          aria-labelledby="feed-tab"
        >
          ...
        </div>
        <div
          class="tab-pane fade"
          id="save"
          role="tabpanel"
          aria-labelledby="save-tab"
        >
          ...
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
